<!DOCTYPE html>
<html lang="ro">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>SnapJobs - Angajator Dashboard</title>
    <link rel="stylesheet" href="styles.css">
    <link rel="stylesheet" href="header-styles.css">
    <style>
        .dashboard-content {
            padding: 40px 20px;
            max-width: 1200px;
            margin: 0 auto;
        }

        .dashboard-header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 40px;
            border-bottom: 1px solid #333;
            padding-bottom: 20px;
        }

        .btn-add-job {
            background-color: #29b6f6;
            color: #000;
            padding: 10px 20px;
            text-decoration: none;
            font-weight: bold;
            border-radius: 4px;
        }

        .jobs-grid {
            display: grid;
            grid-template-columns: repeat(auto-fill, minmax(300px, 1fr));
            gap: 20px;
        }

        .job-card-employer {
            background: #1a1a1a;
            border: 1px solid #333;
            padding: 20px;
            border-radius: 8px;
            position: relative;
        }

        .applicant-count {
            position: absolute;
            top: 20px;
            right: 20px;
            background: #333;
            color: #29b6f6;
            padding: 5px 10px;
            border-radius: 12px;
            font-size: 0.8em;
            border: 1px solid #29b6f6;
        }
    </style>
</head>
<body class="dark-theme">
    <header class="header-1">
      <button class="colaps" onclick="showModala()">
        <div class="icon-cart">
          <svg xmlns="http://www.w3.org/2000/svg" width="24" height="24"
            viewBox="0 0 24 24" fill="none" stroke="currentColor"
            stroke-width="2" stroke-linecap="round" stroke-linejoin="round"
            class="feather feather-align-justify">
            <line x1="21" y1="10" x2="3" y2="10"></line>
            <line x1="21" y1="6" x2="3" y2="6"></line>
            <line x1="21" y1="14" x2="3" y2="14"></line>
            <line x1="21" y1="18" x2="3" y2="18"></line>
          </svg>
        </div>
      </button>

      <div class="logo">
        <img src="assets/img/SnapJobs_logo_mare-removebg-preview.png" alt="SnapJobs Logo" style="height: 160px;">
      </div>

      <div class="header-actions">
        <div class="auth-buttons">
            <a href="login.html" class="auth-btn btn-login">Logare</a>
            <a href="register.html" class="auth-btn btn-signup">ÃŽnregistrare</a>
        </div>
        <div class="icon-applications">
            <a href="student-applications.html">
            <svg xmlns="http://www.w3.org/2000/svg" width="22" height="22"
                viewBox="0 0 24 24" fill="none" stroke="currentColor"
                stroke-width="2" stroke-linecap="round" stroke-linejoin="round">
                <rect x="2" y="7" width="20" height="14" rx="2"/>
                <path d="M16 7V5a2 2 0 0 0-2-2h-4a2 2 0 0 0-2 2v2"/>
            </svg>
            <span id="applicationCount" class="job-bubble">0</span>
            </a>
        </div>
      </div>
    </header>

    <!-- MENIU LATERAL (Sidebar) -->
    <div class="side-nav">
      <a href="index.html">AcasÄƒ</a>
      <a href="student-dashboard.html">GÄƒseÈ™te Joburi</a>
      <a href="student-applications.html">AplicaÈ›iile mele</a>
      <a href="student-profile.html">Profil</a>
      <a href="faq.html" style="color: #29b6f6;">FAQ</a>
      <a href="terms.html">Termeni È™i CondiÈ›ii</a>
      <a href="employer-dashboard.html" style="color: #29b6f6;">Zona Angajatori</a>
      <a href="login.html">Logout</a>
    </div>

    <div class="dashboard-content">
        <div class="dashboard-header">
            <h1 style="color: #fff;">Panou de Control</h1>
            <a href="employer-post.html" class="btn-add-job">+ AdaugÄƒ Job Nou</a>
        </div>

        <h2 style="color: #29b6f6; margin-bottom: 20px;">Joburi Active</h2>
        <div id="employerJobsList" class="jobs-grid">
            <!-- Jobs will be loaded here -->
        </div>
    </div>

    <script>
        document.addEventListener('DOMContentLoaded', () => {
            const list = document.getElementById('employerJobsList');
            const jobs = JSON.parse(localStorage.getItem('newJobs')) || [];

            if (jobs.length === 0) {
                list.innerHTML = '<p style="color: #888;">Nu ai publicat niciun job Ã®ncÄƒ.</p>';
                return;
            }

            jobs.forEach(job => {
                // Mock applicants count (0-5 random)
                const applicants = Math.floor(Math.random() * 6);
                
                const card = document.createElement('div');
                card.className = 'job-card-employer';
                card.innerHTML = `
                    <div class="applicant-count">${applicants} AplicanÈ›i</div>
                    <h3 style="color: #fff; margin-top: 0;">${job.title}</h3>
                    <p style="color: #888; font-size: 0.9em;">ðŸ“… ${job.date}</p>
                    <p style="color: #fff; font-weight: bold; margin: 10px 0;">${job.salary}</p>
                    <p style="color: #aaa; font-size: 0.9em;">${job.location}</p>
                    <div style="margin-top: 15px;">
                        <button style="background: transparent; border: 1px solid #555; color: #fff; padding: 5px 10px; cursor: pointer;">EditeazÄƒ</button>
                        <button style="background: transparent; border: 1px solid #29b6f6; color: #29b6f6; padding: 5px 10px; cursor: pointer; margin-left: 10px;">Vezi AplicanÈ›i</button>
                    </div>
                `;
                list.appendChild(card);
            });
        });
    </script>
    <script src="sidebar.js"></script>
</body>
</html>
