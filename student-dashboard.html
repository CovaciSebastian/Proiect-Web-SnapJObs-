<!DOCTYPE html>
<html lang="ro">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>SnapJobs - Găsește Joburi</title>
    <link rel="stylesheet" href="assets/css/styles.css">
    <link rel="stylesheet" href="assets/css/header-styles.css">
    <!-- Leaflet CSS -->
    <link rel="stylesheet" href="https://unpkg.com/leaflet@1.9.4/dist/leaflet.css" integrity="sha256-p4NxAoJBhIIN+hmNHrzRCf9tD/miZyoHS5obTRR9BMY=" crossorigin="" />
    <link href="https://fonts.googleapis.com/css2?family=Playfair+Display:wght@400;700&family=Montserrat:wght@300;400;500&display=swap" rel="stylesheet">
    <style>
        /* Specific Styles for Dashboard Layout */
        .dashboard-container {
            display: flex;
            height: calc(100vh - 80px); /* Adjust based on header height */
            margin-top: 20px;
        }

        .filter-sidebar {
            width: 250px;
            padding: 20px;
            background-color: #1a1a1a;
            border-right: 1px solid #29b6f6;
            overflow-y: auto;
        }

        .jobs-list-container {
            flex: 1;
            padding: 20px;
            overflow-y: auto;
            background-color: #000;
        }

        .map-container {
            flex: 1;
            height: 100%;
            position: sticky;
            top: 0;
        }

        #map {
            height: 100%;
            width: 100%;
            border-left: 2px solid #29b6f6;
        }

        /* Job Card Tweaks for List View */
        .job-card-list {
            display: flex;
            background-color: #1a1a1a;
            border: 1px solid #333;
            margin-bottom: 15px;
            padding: 15px;
            border-radius: 8px;
            transition: transform 0.2s;
        }
        
        .job-card-list:hover {
            border-color: #29b6f6;
            transform: translateY(-2px);
        }

        .job-card-content {
            flex: 1;
        }
        
        .job-card-actions {
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: flex-end;
            margin-left: 15px;
        }

        /* Filter Styles */
        .filter-group {
            margin-bottom: 20px;
        }
        
        .filter-group label {
            display: block;
            color: #29b6f6;
            margin-bottom: 8px;
            font-family: 'Playfair Display', serif;
        }

        .filter-input, .filter-select {
            width: 100%;
            padding: 8px;
            background: #333;
            border: 1px solid #555;
            color: #fff;
            border-radius: 4px;
        }

        .range-slider {
            width: 100%;
        }
    </style>
</head>
<body class="dark-theme">

    <header class="header-1">
      <button class="colaps" onclick="showModala()">
        <div class="icon-cart">
          <svg xmlns="http://www.w3.org/2000/svg" width="24" height="24"
            viewBox="0 0 24 24" fill="none" stroke="currentColor"
            stroke-width="2" stroke-linecap="round" stroke-linejoin="round"
            class="feather feather-align-justify">
            <line x1="21" y1="10" x2="3" y2="10"></line>
            <line x1="21" y1="6" x2="3" y2="6"></line>
            <line x1="21" y1="14" x2="3" y2="14"></line>
            <line x1="21" y1="18" x2="3" y2="18"></line>
          </svg>
        </div>
      </button>

      <div class="logo">
        <img src="assets/img/SnapJobs_logo_mare-removebg-preview.png" alt="SnapJobs Logo" style="height: 160px;">
      </div>

      <div class="header-actions">
        <div class="auth-buttons">
            <a href="login.html" class="auth-btn btn-login">Logare</a>
            <a href="register.html" class="auth-btn btn-signup">Înregistrare</a>
        </div>
        <div class="icon-applications">
            <a href="student-applications.html">
            <svg xmlns="http://www.w3.org/2000/svg" width="22" height="22"
                viewBox="0 0 24 24" fill="none" stroke="currentColor"
                stroke-width="2" stroke-linecap="round" stroke-linejoin="round">
                <rect x="2" y="7" width="20" height="14" rx="2"/>
                <path d="M16 7V5a2 2 0 0 0-2-2h-4a2 2 0 0 0-2 2v2"/>
            </svg>
            <span id="applicationCount" class="job-bubble">0</span>
            </a>
        </div>
      </div>
    </header>

    <!-- MENIU LATERAL STUDENT -->
    <div class="side-nav">
      <a href="index.html">Acasă</a>
      <a href="student-dashboard.html">Găsește Joburi</a>

      <a href="student-applications.html">Aplicațiile mele</a>
      <a href="student-profile.html">Profil</a>
      <a href="faq.html" style="color: #29b6f6;">FAQ</a>
      <a href="terms.html">Termeni și Condiții</a>
      <a href="employer-dashboard.html" style="color: #29b6f6;">Zona Angajatori</a>
      <a href="login.html">Logout</a>
    </div>

    <div class="dashboard-container">
        <!-- Sidebar Filters -->
        <aside class="filter-sidebar">
            <h3 style="color: #29b6f6; margin-bottom: 20px;">Filtre</h3>
            
            <div class="filter-group">
                <label>Tip Job</label>
                <select id="typeFilter" class="filter-select">
                    <option value="all">Toate</option>
                    <option value="eveniment">Eveniment</option>
                    <option value="online">Online / Remote</option>
                    <option value="fizic">Fizic</option>
                </select>
            </div>

            <div class="filter-group">
                <label>Dată</label>
                <input type="date" id="dateFilter" class="filter-input">
            </div>

            <div class="filter-group">
                <label>Rază (km) - Față de București</label>
                <input type="range" id="radiusFilter" min="1" max="50" value="50" class="range-slider">
                <span id="radiusValue">50 km</span>
            </div>

            <button onclick="resetFilters()" style="background: #333; color: #fff; border: none; padding: 8px 15px; cursor: pointer; width: 100%;">Resetează</button>
        </aside>

        <!-- Job List -->
        <main class="jobs-list-container" id="jobsList">
            <!-- Jobs will be injected here -->
        </main>

        <!-- Map -->
        <div class="map-container">
            <div id="map"></div>
        </div>
    </div>

    <!-- Leaflet JS -->
    <script src="https://unpkg.com/leaflet@1.9.4/dist/leaflet.js" integrity="sha256-20nQCchB9co0qIjJZRGuk2/Z9VM+kNiyxNV1lvTlZBo=" crossorigin=""></script>
    <script src="assets/js/student-dashboard.js"></script>
    <script src="assets/js/sidebar.js"></script>
    <script src="sidebar.js"></script>
</body>
</html>
