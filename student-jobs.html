<!DOCTYPE html>
<html lang="ro">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>SnapJobs - Găsește Joburi</title>
    <link rel="stylesheet" href="styles.css">
    <!-- Leaflet CSS -->
    <link rel="stylesheet" href="https://unpkg.com/leaflet@1.9.4/dist/leaflet.css" integrity="sha256-p4NxAoJBhIIN+hmNHrzRCf9tD/miZyoHS5obTRR9BMY=" crossorigin="" />
    <link href="https://fonts.googleapis.com/css2?family=Playfair+Display:wght@400;700&family=Montserrat:wght@300;400;500&display=swap" rel="stylesheet">
    <style>
        /* Specific Styles for Dashboard Layout */
        .dashboard-container {
            display: flex;
            height: calc(100vh - 80px); /* Adjust based on header height */
            margin-top: 20px;
        }

        .filter-sidebar {
            width: 250px;
            padding: 20px;
            background-color: #1a1a1a;
            border-right: 1px solid #29b6f6;
            overflow-y: auto;
        }

        .jobs-list-container {
            flex: 1;
            padding: 20px;
            overflow-y: auto;
            background-color: #000;
        }

        .map-container {
            flex: 1;
            height: 100%;
            position: sticky;
            top: 0;
        }

        #map {
            height: 100%;
            width: 100%;
            border-left: 2px solid #29b6f6;
        }

        /* Job Card Tweaks for List View */
        .job-card-list {
            display: flex;
            background-color: #1a1a1a;
            border: 1px solid #333;
            margin-bottom: 15px;
            padding: 15px;
            border-radius: 8px;
            transition: transform 0.2s;
        }
        
        .job-card-list:hover {
            border-color: #29b6f6;
            transform: translateY(-2px);
        }

        .job-card-content {
            flex: 1;
        }
        
        .job-card-actions {
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: flex-end;
            margin-left: 15px;
        }

        /* Filter Styles */
        .filter-group {
            margin-bottom: 20px;
        }
        
        .filter-group label {
            display: block;
            color: #29b6f6;
            margin-bottom: 8px;
            font-family: 'Playfair Display', serif;
        }

        .filter-input, .filter-select {
            width: 100%;
            padding: 8px;
            background: #333;
            border: 1px solid #555;
            color: #fff;
            border-radius: 4px;
        }

        .range-slider {
            width: 100%;
        }
    </style>
</head>
<body class="dark-theme">

    <header class="header">
        <div class="logo">SnapJobs</div>
        <nav class="nav">
            <a href="index.html">Acasă</a>
            <a href="student-jobs.html" class="active">Caută Joburi</a>
            <a href="student-applications.html" class="icon-cart">
                Aplicările Mele 
                <span id="applicationCount" class="count-badge">0</span>
            </a>
            <a href="employer-dashboard.html" style="margin-left: 20px; color: #888; font-size: 0.9em;">(Angajator)</a>
        </nav>
    </header>

    <div class="dashboard-container">
        <!-- Sidebar Filters -->
        <aside class="filter-sidebar">
            <h3 style="color: #29b6f6; margin-bottom: 20px;">Filtre</h3>
            
            <div class="filter-group">
                <label>Tip Job</label>
                <select id="typeFilter" class="filter-select">
                    <option value="all">Toate</option>
                    <option value="eveniment">Eveniment</option>
                    <option value="online">Online / Remote</option>
                    <option value="fizic">Fizic</option>
                </select>
            </div>

            <div class="filter-group">
                <label>Dată</label>
                <input type="date" id="dateFilter" class="filter-input">
            </div>

            <div class="filter-group">
                <label>Rază (km) - Față de București</label>
                <input type="range" id="radiusFilter" min="1" max="50" value="50" class="range-slider">
                <span id="radiusValue">50 km</span>
            </div>

            <button onclick="resetFilters()" style="background: #333; color: #fff; border: none; padding: 8px 15px; cursor: pointer; width: 100%;">Resetează</button>
        </aside>

        <!-- Job List -->
        <main class="jobs-list-container" id="jobsList">
            <!-- Jobs will be injected here -->
        </main>

        <!-- Map -->
        <div class="map-container">
            <div id="map"></div>
        </div>
    </div>

    <!-- Leaflet JS -->
    <script src="https://unpkg.com/leaflet@1.9.4/dist/leaflet.js" integrity="sha256-20nQCchB9co0qIjJZRGuk2/Z9VM+kNiyxNV1lvTlZBo=" crossorigin=""></script>
    <script src="student-dashboard.js"></script>
</body>
</html>
