<!DOCTYPE html>
<html lang="ro">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>SnapJobs - Publică Job</title>
    <link rel="stylesheet" href="assets/css/styles.css">
    <link rel="stylesheet" href="assets/css/header-styles.css">
    <style>
        .form-container {
            max-width: 600px;
            margin: 40px auto;
            background: #1a1a1a;
            padding: 30px;
            border-radius: 8px;
            border: 1px solid #29b6f6;
        }

        .form-group {
            margin-bottom: 20px;
        }

        .form-group label {
            display: block;
            color: #29b6f6;
            margin-bottom: 8px;
            font-weight: bold;
        }

        .form-control {
            width: 100%;
            padding: 10px;
            background: #000;
            border: 1px solid #555;
            color: #fff;
            border-radius: 4px;
        }

        .form-control:focus {
            border-color: #29b6f6;
            outline: none;
        }

        .btn-submit {
            width: 100%;
            padding: 12px;
            background: #29b6f6;
            color: #000;
            font-weight: bold;
            border: none;
            border-radius: 4px;
            cursor: pointer;
            font-size: 1.1em;
        }

        .btn-submit:hover {
            background: #4fc3f7; /* Slightly lighter on hover */
        }
    </style>
</head>
<body class="dark-theme">
    <header class="header-1">
      <button class="colaps" onclick="showModala()">
        <div class="icon-cart">
          <svg xmlns="http://www.w3.org/2000/svg" width="24" height="24"
            viewBox="0 0 24 24" fill="none" stroke="currentColor"
            stroke-width="2" stroke-linecap="round" stroke-linejoin="round"
            class="feather feather-align-justify">
            <line x1="21" y1="10" x2="3" y2="10"></line>
            <line x1="21" y1="6" x2="3" y2="6"></line>
            <line x1="21" y1="14" x2="3" y2="14"></line>
            <line x1="21" y1="18" x2="3" y2="18"></line>
          </svg>
        </div>
      </button>

      <div class="logo">
        <img src="assets/img/SnapJobs_logo_mare-removebg-preview.png" alt="SnapJobs Logo" style="height: 160px;">
      </div>

      <div class="header-actions">
        <div class="auth-buttons">
            <a href="login.html" class="auth-btn btn-login">Logare</a>
            <a href="register.html" class="auth-btn btn-signup">Înregistrare</a>
        </div>
        <div class="icon-applications">
            <a href="student-applications.html">
            <svg xmlns="http://www.w3.org/2000/svg" width="22" height="22"
                viewBox="0 0 24 24" fill="none" stroke="currentColor"
                stroke-width="2" stroke-linecap="round" stroke-linejoin="round">
                <rect x="2" y="7" width="20" height="14" rx="2"/>
                <path d="M16 7V5a2 2 0 0 0-2-2h-4a2 2 0 0 0-2 2v2"/>
            </svg>
            <span id="applicationCount" class="job-bubble">0</span>
            </a>
        </div>
      </div>
    </header>

    <!-- MENIU LATERAL (Sidebar) -->
    <div class="side-nav">
      <a href="index.html">Acasă</a>
      <a href="student-dashboard.html">Găsește Joburi</a>
      <a href="student-applications.html">Aplicațiile mele</a>
      <a href="student-profile.html">Profil</a>
      <a href="faq.html" style="color: #29b6f6;">FAQ</a>
      <a href="terms.html">Termeni și Condiții</a>
      <a href="employer-dashboard.html" style="color: #29b6f6;">Zona Angajatori</a>
      <a href="login.html">Logout</a>
    </div>

    <div class="form-container">
        <h2 style="color: #fff; text-align: center; margin-bottom: 30px;">Publică un Job Nou</h2>
        
        <form id="jobForm">
            <div class="form-group">
                <label>Titlu Job</label>
                <input type="text" id="title" class="form-control" required placeholder="Ex: Promoter, Barman...">
            </div>

            <div class="form-group">
                <label>Companie</label>
                <input type="text" id="company" class="form-control" required>
            </div>

            <div class="form-group">
                <label>Tip Job</label>
                <select id="type" class="form-control">
                    <option value="eveniment">Eveniment</option>
                    <option value="fizic">Muncă Fizică</option>
                    <option value="online">Online</option>
                </select>
            </div>

            <div class="form-group">
                <label>Dată</label>
                <input type="date" id="date" class="form-control" required>
            </div>

            <div class="form-group">
                <label>Salariu / Plată</label>
                <input type="text" id="salary" class="form-control" placeholder="Ex: 200 RON/zi" required>
            </div>

            <div class="form-group">
                <label>Locație (Adresă)</label>
                <input type="text" id="location" class="form-control" placeholder="Ex: București, Sector 1" required>
            </div>
            
            <div class="form-group">
                <label>Descriere</label>
                <textarea id="description" class="form-control" rows="4" required></textarea>
            </div>

            <button type="submit" class="btn-submit">Publică Job</button>
        </form>
    </div>

    <script src="assets/js/employer-form.js"></script>
    <script src="assets/js/sidebar.js"></script>
</body>
</html>
