<!DOCTYPE html>
<html lang="ro">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>SnapJobs - Publică Job</title>
    <link rel="stylesheet" href="styles.css">
    <style>
        .form-container {
            max-width: 600px;
            margin: 40px auto;
            background: #1a1a1a;
            padding: 30px;
            border-radius: 8px;
            border: 1px solid #D4AF37;
        }

        .form-group {
            margin-bottom: 20px;
        }

        .form-group label {
            display: block;
            color: #D4AF37;
            margin-bottom: 8px;
            font-weight: bold;
        }

        .form-control {
            width: 100%;
            padding: 10px;
            background: #000;
            border: 1px solid #555;
            color: #fff;
            border-radius: 4px;
        }

        .form-control:focus {
            border-color: #D4AF37;
            outline: none;
        }

        .btn-submit {
            width: 100%;
            padding: 12px;
            background: #D4AF37;
            color: #000;
            font-weight: bold;
            border: none;
            border-radius: 4px;
            cursor: pointer;
            font-size: 1.1em;
        }

        .btn-submit:hover {
            background: #F4C430;
        }
    </style>
</head>
<body class="dark-theme">
    <header class="header">
        <div class="logo">SnapJobs Employer</div>
        <nav class="nav">
            <a href="employer-dashboard.html">Dashboard</a>
            <a href="student-jobs.html" style="color: #888;">(Vezi ca Student)</a>
        </nav>
    </header>

    <div class="form-container">
        <h2 style="color: #fff; text-align: center; margin-bottom: 30px;">Publică un Job Nou</h2>
        
        <form id="jobForm">
            <div class="form-group">
                <label>Titlu Job</label>
                <input type="text" id="title" class="form-control" required placeholder="Ex: Promoter, Barman...">
            </div>

            <div class="form-group">
                <label>Companie</label>
                <input type="text" id="company" class="form-control" required>
            </div>

            <div class="form-group">
                <label>Tip Job</label>
                <select id="type" class="form-control">
                    <option value="eveniment">Eveniment</option>
                    <option value="fizic">Muncă Fizică</option>
                    <option value="online">Online</option>
                </select>
            </div>

            <div class="form-group">
                <label>Dată</label>
                <input type="date" id="date" class="form-control" required>
            </div>

            <div class="form-group">
                <label>Salariu / Plată</label>
                <input type="text" id="salary" class="form-control" placeholder="Ex: 200 RON/zi" required>
            </div>

            <div class="form-group">
                <label>Locație (Adresă)</label>
                <input type="text" id="location" class="form-control" placeholder="Ex: București, Sector 1" required>
            </div>
            
            <div class="form-group">
                <label>Descriere</label>
                <textarea id="description" class="form-control" rows="4" required></textarea>
            </div>

            <button type="submit" class="btn-submit">Publică Job</button>
        </form>
    </div>

    <script src="employer-form.js"></script>
</body>
</html>
