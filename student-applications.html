<!DOCTYPE html>
<html lang="ro">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>SnapJobs - AplicÄƒrile Mele</title>
    <link rel="stylesheet" href="styles.css">
    <style>
        .applications-container {
            max-width: 800px;
            margin: 40px auto;
            padding: 20px;
        }

        .app-card {
            background: #1a1a1a;
            border: 1px solid #333;
            padding: 20px;
            margin-bottom: 20px;
            border-radius: 8px;
            display: flex;
            justify-content: space-between;
            align-items: center;
        }

        .app-status {
            background: rgba(212, 175, 55, 0.2);
            color: #D4AF37;
            padding: 5px 10px;
            border-radius: 4px;
            font-size: 0.9em;
            border: 1px solid #D4AF37;
        }
    </style>
</head>
<body class="dark-theme">

    <header class="header">
        <div class="logo">SnapJobs</div>
        <nav class="nav">
            <a href="index.html">AcasÄƒ</a>
            <a href="student-jobs.html">CautÄƒ Joburi</a>
            <a href="student-applications.html" class="active">
                AplicÄƒrile Mele 
            </a>
        </nav>
    </header>

    <div class="applications-container">
        <h1 style="color: #D4AF37; margin-bottom: 30px;">Istoric AplicÄƒri</h1>
        <div id="applicationsList">
            <!-- Filled by JS -->
        </div>
    </div>

    <script>
        document.addEventListener('DOMContentLoaded', async () => {
            const list = document.getElementById('applicationsList');
            const appliedIds = JSON.parse(localStorage.getItem('myApplications')) || [];

            if (appliedIds.length === 0) {
                list.innerHTML = '<p style="color: #888;">Nu ai aplicat la niciun job Ã®ncÄƒ.</p>';
                return;
            }

            // Fetch all jobs
            let allJobs = [];
            try {
                const res = await fetch('jobs.json');
                const staticJobs = await res.json();
                const newJobs = JSON.parse(localStorage.getItem('newJobs')) || [];
                allJobs = [...staticJobs, ...newJobs];
            } catch (e) {
                console.error("Err loading jobs", e);
            }

            // Filter applied jobs
            const appliedJobs = allJobs.filter(job => appliedIds.includes(job.id));

            appliedJobs.forEach(job => {
                const card = document.createElement('div');
                card.className = 'app-card';
                card.innerHTML = `
                    <div>
                        <h3 style="color: #fff; margin-top: 0;">${job.title}</h3>
                        <p style="color: #aaa;">${job.company}</p>
                        <p style="color: #888; font-size: 0.9em;">ðŸ“… ${job.date || 'N/A'}</p>
                    </div>
                    <div style="text-align: right;">
                        <div class="app-status">Aplicat</div>
                        <div style="color: #fff; font-weight: bold; margin-top: 10px;">${job.salary}</div>
                    </div>
                `;
                list.appendChild(card);
            });
        });
    </script>
</body>
</html>
