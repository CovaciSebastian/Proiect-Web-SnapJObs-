<!DOCTYPE html>
<html lang="ro">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>SnapJobs - AplicÄƒrile Mele</title>
    <link rel="stylesheet" href="styles.css">
    <link rel="stylesheet" href="header-styles.css">
    <style>
        .applications-container {
            max-width: 800px;
            margin: 40px auto;
            padding: 20px;
        }

        .app-card {
            background: #1a1a1a;
            border: 1px solid #333;
            padding: 20px;
            margin-bottom: 20px;
            border-radius: 8px;
            display: flex;
            justify-content: space-between;
            align-items: center;
        }

        .app-status {
            background: rgba(41, 182, 246, 0.2); /* Light blue with opacity */
            color: #29b6f6;
            padding: 5px 10px;
            border-radius: 4px;
            font-size: 0.9em;
            border: 1px solid #29b6f6;
        }
    </style>
</head>
<body class="dark-theme">

    <header class="header">
        <button class="colaps" onclick="showModala()">
            <div class="icon-cart">
                <svg xmlns="http://www.w3.org/2000/svg" width="24" height="24"
                    viewBox="0 0 24 24" fill="none" stroke="currentColor"
                    stroke-width="2" stroke-linecap="round" stroke-linejoin="round"
                    class="feather feather-align-justify">
                    <line x1="21" y1="10" x2="3" y2="10"></line>
                    <line x1="21" y1="6" x2="3" y2="6"></line>
                    <line x1="21" y1="14" x2="3" y2="14"></line>
                    <line x1="21" y1="18" x2="3" y2="18"></line>
                </svg>
            </div>
        </button>
        <div class="logo">
            <img src="assets/img/SnapJobs_logo_mare-removebg-preview.png" alt="SnapJobs Logo" style="height: 80px;">
        </div>
        <nav class="nav">
            <a href="index.html">AcasÄƒ</a>
            <a href="student-jobs.html">CautÄƒ Joburi</a>
            <a href="student-applications.html" class="active">
                AplicÄƒrile Mele 
            </a>
        </nav>
    </header>



    <div class="applications-container">
        <h1 style="color: #29b6f6; margin-bottom: 30px;">Istoric AplicÄƒri</h1>
        <div id="applicationsList">
            <!-- Filled by JS -->
        </div>
    </div>

    <script>
        document.addEventListener('DOMContentLoaded', async () => {
            const list = document.getElementById('applicationsList');
            const appliedIds = JSON.parse(localStorage.getItem('myApplications')) || [];

            if (appliedIds.length === 0) {
                list.innerHTML = '<p style="color: #888;">Nu ai aplicat la niciun job Ã®ncÄƒ.</p>';
                return;
            }

            // Fetch all jobs
            let allJobs = [];
            try {
                const res = await fetch('jobs.json');
                const staticJobs = await res.json();
                const newJobs = JSON.parse(localStorage.getItem('newJobs')) || [];
                allJobs = [...staticJobs, ...newJobs];
            } catch (e) {
                console.error("Err loading jobs", e);
            }

            // Filter applied jobs
            const appliedJobs = allJobs.filter(job => appliedIds.includes(job.id));

            appliedJobs.forEach(job => {
                const card = document.createElement('div');
                card.className = 'app-card';
                card.innerHTML = `
                    <div>
                        <h3 style="color: #fff; margin-top: 0;">${job.title}</h3>
                        <p style="color: #aaa;">${job.company}</p>
                        <p style="color: #888; font-size: 0.9em;">ðŸ“… ${job.date || 'N/A'}</p>
                    </div>
                    <div style="text-align: right;">
                        <div class="app-status">Aplicat</div>
                        <div style="color: #fff; font-weight: bold; margin-top: 10px;">${job.salary}</div>
                    </div>
                `;
                list.appendChild(card);
            });
        });
    </script>
    <script src="sidebar.js"></script>
</body>
</html>
